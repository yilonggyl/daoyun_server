<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>coursename</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='coursename' type='text' name='coursename' id='coursename' data-bv-notempty='true' data-bv-notempty-message='coursename 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>teachername</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='teachername' type='text' name='teachername' id='teachername' data-bv-notempty='true' data-bv-notempty-message='teachername 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>time</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='time' type='text' name='time' id='time' data-bv-notempty='true' data-bv-notempty-message='time 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>abstract</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='abstract' type='text' name='abstract' id='abstract' data-bv-notempty='true' data-bv-notempty-message='abstract 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>info</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='info' type='text' name='info' id='info' data-bv-notempty='true' data-bv-notempty-message='info 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='daoyuncourseList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/daoyuncourses/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#coursename').val(data.coursename);
						$('#teachername').val(data.teachername);
						$('#time').val(data.time);
						$('#abstract').val(data.abstract);
						$('#info').val(data.info);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/daoyuncourses',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "daoyuncourseList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
