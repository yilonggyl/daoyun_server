<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>name</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='name' type='text' name='name' id='name' data-bv-notempty='true' data-bv-notempty-message='name 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>avatar</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='avatar' type='text' name='avatar' id='avatar' data-bv-notempty='true' data-bv-notempty-message='avatar 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>userid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='userid' type='text' name='userid' id='userid' data-bv-notempty='true' data-bv-notempty-message='userid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>email</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='email' type='text' name='email' id='email' data-bv-notempty='true' data-bv-notempty-message='email 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>signature</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='signature' type='text' name='signature' id='signature' data-bv-notempty='true' data-bv-notempty-message='signature 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>title</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='title' type='text' name='title' id='title' data-bv-notempty='true' data-bv-notempty-message='title 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>group</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='group' type='text' name='group' id='group' data-bv-notempty='true' data-bv-notempty-message='group 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>tags</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='tags' type='text' name='tags' id='tags' data-bv-notempty='true' data-bv-notempty-message='tags 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>notifyCount</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='notifyCount' type='text' name='notifyCount' id='notifyCount' data-bv-notempty='true' data-bv-notempty-message='notifyCount 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>unreadCount</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='unreadCount' type='text' name='unreadCount' id='unreadCount' data-bv-notempty='true' data-bv-notempty-message='unreadCount 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>country</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='country' type='text' name='country' id='country' data-bv-notempty='true' data-bv-notempty-message='country 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>geographic</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='geographic' type='text' name='geographic' id='geographic' data-bv-notempty='true' data-bv-notempty-message='geographic 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>address</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='address' type='text' name='address' id='address' data-bv-notempty='true' data-bv-notempty-message='address 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>phone</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='phone' type='text' name='phone' id='phone' data-bv-notempty='true' data-bv-notempty-message='phone 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>password</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='password' type='text' name='password' id='password' data-bv-notempty='true' data-bv-notempty-message='password 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>roleId</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='roleId' type='text' name='roleId' id='roleId' data-bv-notempty='true' data-bv-notempty-message='roleId 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>status</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='status' type='text' name='status' id='status' data-bv-notempty='true' data-bv-notempty-message='status 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='daoyunuserList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/daoyunusers/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#name').val(data.name);
						$('#avatar').val(data.avatar);
						$('#userid').val(data.userid);
						$('#email').val(data.email);
						$('#signature').val(data.signature);
						$('#title').val(data.title);
						$('#group').val(data.group);
						$('#tags').val(data.tags);
						$('#notifyCount').val(data.notifyCount);
						$('#unreadCount').val(data.unreadCount);
						$('#country').val(data.country);
						$('#geographic').val(data.geographic);
						$('#address').val(data.address);
						$('#phone').val(data.phone);
						$('#password').val(data.password);
						$('#roleId').val(data.roleId);
						$('#status').val(data.status);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/daoyunusers',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "daoyunuserList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
